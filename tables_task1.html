<html>
    <head>
        <title>table with columns-1</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
        </style>
    </head>

            <tr>
                <td> Bhanu </td>

                <td> Rajesh </td>

</html>
