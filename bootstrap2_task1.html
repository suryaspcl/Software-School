<html></html>
<head>
    <title>bootstrap</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style>
        .title{
    font-size: 56px;
}
    </style>
</head>
<body class="bg-light">

    <div class="container">
    <div class="row align-items-center">
        <div class="col-7 pt-5">
            <h1 class="title">Dream software job in 6 months</h1>
            <p>
            Learn in demand career paths from industry experts and become job
            ready
            </p>
        </div>

        <div class="col-5  pt-5">
        <div class="bg-white p-2">
            <h2 class="text-center ">Sign up</h2>

            <div class="p-2">
            <label for="contactFormTxtName">NAME</label>
            <input type="text" placeholder="Enter Your Name" class="form-control" id="contactFormTxtName"/>
            </div>

            <div class="p-2">
            <label for="contactFormTxtEmail">EMAIL</label>
            <input type="text" placeholder="Enter Your Name" class="form-control" id="contactFormTxtEmail"/>
        </div>

        <div class="p-2">
            <label for="contactFormTxtPassword">PASSWORD</label>
        <input type="password" placeholder="Enter Your password" class="form-control" id="contactFormTxtPassword"/>
        </div>
        
        <div class="p-2">
            <label for="contactFormTxtCfmPassword">CONFIRM PASSWORD</label>
        <input type="password" placeholder="Enter Your Confirm password" class="form-control" id="contactFormTxtCfmPassword"/>
        </div>

        <div class="p-2">
        COURSES
        <select class="form-select">
        <option>Select Courses</option>
        <option>React js</option>
        <option>Java</option>
        <option>AWS</option>
        <option>Azure</option>
        <option>Angular</option>
        </select>
    </div>

    Choose below Options
        <div class="form-check">
        <input type="checkbox" value="Non-working" class="form-check-input" id="contactFormChkNonWorking"/> <label for="contactFormChkNonWorking">Non Working</label>
        </div>

        <div class="form-check">
        <input type="checkbox" value="working" class="form-check-input" id="contactFormChkWorking"/> <label for="contactFormChkWorking">Working</label>
        </div>

        <div class="p-2">
        Gender
        <div class="form-check">
        <input type="Radio" value="male" name="gender" class="form-check-input" id="contactFormRdMale"/> <label for="contactFormRdMale">Male</label>
        </div>
        <div class="form-check">
        <input type="Radio" value="female"name="gender" class="form-check-input" id="contactFormRdFemale"/> <label for="contactFormRdFemale">Female</label>
        </div>
        </div>

        <div class="d-grid p-2">
        <button class="btn btn-warning">SUBMIT DATA</button>
        </div>

        </div>
        </div>
    </div>
    </div>
</body>
</html>
