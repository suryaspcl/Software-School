<html>
  <head>
    <title>Chat-icon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
        font-family: "Open Sans", sans-serif;
      }

      .chat-icon {
        width: 100px;
        position: fixed;
        right: 20px;
        bottom: 20px;
        background-color: rgb(233, 200, 11);
        color: #000;
        border-radius: 10px;
        padding: 5px;
        border: 2px solid #eb1010;
      }
      .center{
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1 class="center"> Chat with icon </h1>
    <div class="chat-icon">Chat with us</div>
  </body>
</html>
