<html></html>
  <head>
    <title>bootstrap</title>
       <link href="bootstrap.css" rel="stylesheet" />
       <link href="./bootstrap2.css" rel="stylesheet"/>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-7 pt-5">
            <h1 class="title">Dream software job in 6 months</h1>
            <p>
              Learn in demand career paths from industry experts and become job
              ready
            </p>
        </div>
        <div class="col-5  pt-5">
        <div class="bg-white p-2">
            <h3 class="text-center">Talk to Us</h3>
            <div class="p-2">
               NAME
              <input type="text" placeholder="Enter Your Name" class="form-control"/>
            </div>
            <div class="p-2">
              EMAIL
             <input type="text" placeholder="Enter Your Name" class="form-control"/>
           </div>
           <div class="p-2">
            PASSWORD
           <input type="password" placeholder="Enter Your password" class="form-control"/>
         </div>
         <div class="p-2">
          MOBILE
         <input type="text" placeholder="Enter Your Name" class="form-control"/>
       </div>
       <div class="p-2">
        COURSES
        <select class="form-select">
          <option>Select Courses</option>
          <option>React js</option>
          <option>Java</option>
          <option>AWS</option>
          <option>Azure</option>
          <option>Angular</option>
        </select>
       </div>
       <div>
        Choose below options
        <div class="form-check">
          <input type="checkbox" value="non working"  class="form-check-input" id="contactFormChknonworking"/> <label for="contactFormChknonworking">Non Working</label>
          <input type="checkbox" value="working"  class="form-check-input" id="contactFormChkworking"/> <label for="contactFormChkworking">Non Working</label>
        </div>
        </div>
         <div class="d-grid p-2">
          <button class="btn btn-warning">SUBMIT DATA</button>
         </div>
        </div>
        </div>
       
      </div>
    </div>
  </body>
</html>
