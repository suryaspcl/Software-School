<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Sample Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Date of Birth (DOB)</th>
        <th>Educational Qualification</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>28</td>
        <td>Male</td>
        <td>1996-01-15</td>
        <td>Bachelor of Science</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>32</td>
        <td>Female</td>
        <td>1992-04-08</td>
        <td>Master of Arts</td>
    </tr>
</table>

</body>
</html>
