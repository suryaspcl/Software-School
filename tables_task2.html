<html>
    <head>
        <title> table with columns-2</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1> Student Marks Table </h1>
        <table>
            <tr>
                <th> Student Id </th>
                <th> Name</th>
                <th> Subject </th>
                <th> Marks </th>
                <th> Total Marks </th>
                <th> Percentage </th>
            </tr>
            <tr>
                <td> 1 </td>
                <td> Surya </td>
                <td> Maths </td>
                <td > 80 </td>
                <td> 100 </td>
                <td> 80% </td>
              
            </tr>
            <tr>
                <td> 2 </td>
                <td> Vijay </td>
                <td> Physics </td>
                <td > 70 </td>
                <td> 100 </td>
                <td> 70% </td>
            </tr>
            <tr>
                <td> 3 </td>
                <td> Bhavya </td>
                <td> Chemistry </td>
                <td > 60 </td>
                <td> 100 </td>
                <td> 60% </td>
               
            </tr>
        </table>
    </body>
</html>
